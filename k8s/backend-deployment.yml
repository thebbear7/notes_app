apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: notes-app
  labels: 
    app: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - name: backend-deployment
        image: mahbeer/notes_app-backend
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI
          value: "mongodb+srv://admin:admin123@cluster0.yrzob8j.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0" #create your own
